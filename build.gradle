plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'DTServiceApplication'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.1.4'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.8'

    compile 'org.springframework.boot:spring-boot-starter-web:1.5.12.RELEASE'

    compile 'org.springframework.boot:spring-boot-starter-test:1.5.12.RELEASE'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    compile 'commons-io:commons-io:2.5'

    compile 'com.fasterxml.jackson.core:jackson-core:2.9.4'


    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.+'
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
    testCompile("org.springframework.boot:spring-boot-starter-test")
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
